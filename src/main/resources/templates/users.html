<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список клиентов</title>
    <th:block th:replace="~{fragments/resources :: head/link}"></th:block>
    <th:block th:replace="~{fragments/resources :: head/script}"></th:block>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/navigation :: navigation(Users)}" />
    <h1>Список клиентов</h1>

    <h3>Фильтр</h3>
    <form method="get" th:action="@{/admin/users}">
        <div class="form-group col-md-6">
            <label for="customerNameInput">Имя клиента</label>
            <input class="form-control" th:value="${param.customerName != null ? param.customerName : null}" name="customerName" type="text" id="customerNameInput">
        </div>

<!--        <div class="form-group col-md-6">-->
<!--            <label for="minPriceInput">Минимальная цена</label>-->
<!--            <input class="form-control" th:value="${param.min_price != null ? param.min_price : null}" name="min_price" type="number" id="minPriceInput">-->
<!--        </div>-->
<!--        <div class="form-group col-md-6">-->
<!--            <label for="maxPriceInput">Максимальная цена</label>-->
<!--            <input class="form-control" th:value="${param.max_price != null ? param.max_price : null}" name="max_price" type="number" id="maxPriceInput">-->
<!--        </div>-->

        <button class="btn btn-primary" type="submit">Применить</button>
        <a class="btn btn-primary" th:href="@{/admin/users}">Очистить фильтр</a>
    </form>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Почта</th>
            <th>Телефон</th>
            <th>День рождения</th>
            <th>Адрес</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"/>
            <td th:text="${u.name}"/>
            <td th:text="${u.email}"/>
            <td th:text="${u.phone}"/>
            <td th:text="${u.birthday}"/>
            <td th:text="${u.address}"/>
            <td th:text="${u.description}"/>
            <td>
                <a class="btn btn-danger" th:href="@{'/users/remove/' + ${u.id}}">Удалить</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
